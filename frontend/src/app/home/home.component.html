<div class="container mt-5">
  <div class="jumbotron text-center bg-light">
    <h1 class="display-4">Welcome to My Productivity App!</h1>
    <p class="lead">Organize your tasks, pages, and diaries efficiently.</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onSignUp()">
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" [(ngModel)]="signupEmail" name="signupEmail" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" [(ngModel)]="signupPassword" name="signupPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>

    <div class="col-md-6">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control" [(ngModel)]="loginEmail" name="loginEmail" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" [(ngModel)]="loginPassword" name="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-info">Login</button>
      </form>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
